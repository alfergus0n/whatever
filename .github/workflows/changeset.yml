on: 
  pull_request:
    paths-ignore:
      - '**/README.md'

jobs:
  changeset:
    name: Changeset Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{secrets.GITHUB_TOKEN}}

      - name: Changeset Exists
        id: changeset_files
        uses: andstor/file-existence-action@v1
        with:
          files: ".changeset/*.md"
          allow_failure: true

