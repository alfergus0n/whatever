# Publish workflow/job on push events to the main branch only
name: Publish Github Packages ðŸš€
on:
  workflow_dispatch:
  push:
    branches:
      - master
jobs:
  publish-check:
    name: Publish Package
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          registry-url: https://npm.pkg.github.com/
          scope: '@@alfergus0n'

      # cache remains for up to 7 days after last access
      - name: Building and Caching Packages
        uses: actions/cache@v3
        id: cache-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies if node_modules cache not found
        if: steps.cache-modules.outputs.cache-hit != 'true'
        run: npm ci

      - name: Publish Packages
        run: |
          git config --global user.name "Automation"
          npm run test
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
